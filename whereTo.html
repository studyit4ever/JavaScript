<!DOCTYPE html>
<html>
    <head>
        <script>
            function changeText()
            {
                document.getElementById('p1').innerHTML='Doan Text 2 (sau khi goi ham)';
            }
        </script>
    </head>
    <body>
        <h2>Javascript in Head</h2>
        <p id='p1'>Doan text 1</p>
        <button onclick="changeText()">Click Me!</button>
    </body>
</html>
